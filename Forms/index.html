    <form action="/Mood">
        <label for="textInput">How are you? </label> 
         <input type="checkbox" name="good" id="agree" checked> Good
        <input type="checkbox"> Ok
        <input type="checkbox"> Fine
        <input type="checkbox"> Great
    </form>
 
    <form id="to-do">
        <h2>Did you create your to-do list for the week?</h2>
        <label for="yes">yes</label>
        <input type="radio" name="size" id="yes" value="yes">
        <label for="no">no</label>
        <input type="radio" name="size" id="no" value="no">
        <label for="why">why?</label>
        <input type="radio" name="size" id="why" value="why">
        <label for="maybe">Maybe</label> 
        <input type="radio" name="size" id="maybe" value="maybe">
        <button>Submit</button>
    </form>

    <form action="password"> 
        <div> 
            <label for="password">Enter Password</label>
            <input type="password" placeholder="password" id="password" name="password"> <button>Submit</button>
        </div>
        <div>
            <label for="color ">Pick a color </label>
            <input type="color" id="color" name="color"> 
        </div>
        
        <div>
            <label for="number">Enter a Number </label>
            <input type="number"placeholder="Enter a number" id="number" min="-100" max="100">
        </div>
        <div>
            <label for="time">Pick a time</label>
            <input id="time" type="time">
        </div>
        <div>
            <label for="work">pick a week</label>
             <input type="week" id="work">
        </div>
        
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results?">
        <input type= "text" name="search_query">
        <button>Search youtube </button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search Google</button>
    </form> 

    <div id="mealForm">
        <label for="">Please Select an Entree</label>
        <select name="meal" id="meal">
            <option value="">--Pick a meal--</option>
            <option value="fish">Fish</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="beef">Beef</option>
            <option value="chicken">Chicken</option>
        </select>
    </div>

    <form id="howMuch">
        <label for="cheese">Amount of chesse:</label>
        <input type="range" id="chesse" min="1" max="100" step="7" name="chesse_level">

        <div id>

            <textarea id="feeling" rows="20" cols="40" placeholder="write your thoughts!"></textarea>

    </form>
