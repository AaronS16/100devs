<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="title">freeCodeCamp Survey Form</h1> 
   <p id="description">Thank you for taking the time to help us improve the platform</p>
   <form id="survey-form"> 
    <div> 
         <label id="name-label"></label>
         <input id="name" type="text" placeholder="Enter your name "> 
    </div>
    

    <div>
        <label id="name-email"></label>
        <input id="email" type="text" placeholder="Enter your Email "> 
    </div>


    <div>
        <label id="name-number"></label>
        <input id="number" type="number" placeholder="Age"> 
    </div>

    <div>
        <label id="">Which option best describes your current role?</label>
        <form> 
            <select id="dropdown" placeholder="Select current role">
                <option value="student">Student </option>
                <option value="fulltimejob">Full time Job </option>
                <option value="fulltimelearner">Full time Learner </option>
                <option value="prefernottosay"> Prefer not to say </option>
                <option value="other"> Other </option>
                
            </select>
       
        </form>
    </div>
    
    
    
</form>
   
    
</body>
</html>
