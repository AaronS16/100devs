<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </Form></title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <h1 id="title"> freeCodeCamp Survey Form </h1> 
   <p id="description">Thank you for taking the time to help us improve the platform</p>

   <form action="" id="survey-form"> 
    <div class="form-div"> 
         <label id="name-label">Name</label>
         <input type="text" id="name" name="name"  placeholder="Enter your name " required > 
    </div>
    

    <div class="form-div">
        <label id="email-label">Email</label>
        <input id="email" type="email" name="email"  placeholder="Enter your Email " required> 
    </div>


    <div class="form-div">
        <label id="number-label">Age (optional)</label>
        <input id="number" type="number" name="age" placeholder="Age" min="1" max="120"> 
    </div>

    <div class="form-div" >
        <label id="dropdown-label-role">Which option best describes your current role?</label>
            <select id="dropdown-role" name="dropdown-role"placeholder="Select current role">
                <option value="">Select current role </option>
                <option value="1">Student </option>
                <option value="2">Full time Job </option>
                <option value="3">Full time Learner </option>
                <option value="4"> Prefer not to say </option>
                <option value="5"> Other </option>
            </select>
    </div>

    <div class="form-div">
        <label id="label-radio">Would you recommend freeCodeCamp to a friend?</label>
    </div>

    <div  class="form-div">
        <ladel id="definitely" ><input type="radio" name="recommend" value="definitely" > Definitely</ladel>
    </div>
        
    <div class="form-div">
        <ladel id="maybe" ><input type="radio" name="recommend" value="maybe"> Maybe</ladel>
    </div>

    <div class="form-div">
        <ladel id="notsure" ><input type="radio" name="recommend" value="notsure"> Not Sure</ladel>
    </div>
       
    </div>

    <div class="form-div">
    <label id="">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown-label-feature" name="dropdown-label-feature" >
        <option value=""> Select an option </option>
        <option value="1"> Challenges </option>
        <option value="2"> Projects </option>
        <option value="3"> Community </option>
        <option value="4"> Open Source </option>
    </select>
    </div>

    <div class="form-div">
        <label id="label-checkbox">What would you like to see improved? (Check all that apply)</label>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="1"> Front-end Projects<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="2"> Back-end Projects<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="3"> Data Visualization<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="4"> Challenges<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="5"> Open Source Community<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="6"> Gitter help rooms<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="7"> Videos<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="8"> City Meetups<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="9"> Wiki<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="10"> Forum<label></label>
        </div>
        <div class="div-checkbox"> 
            <input type="checkbox" name="improvement" value="11"> Additional Coursess<label></label>
        </div>
        
    </div>
   
    <br/> 
    <div class="form-div btn" >
        <label id="label-textarea">Any comments or suggestions?</label>
        <textarea name="suggestion" placeholder="Enter your comment here." > </textarea>
    </div>

    <div class="form-div" > 
        <input id="submit" type="submit" value="Submit">
    </div>
    
</form>
   
    
</body>
</html>
