<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://kit.fontawesome.com/d8822286ea.js" crossorigin="anonymous"></script>
    </head>
<body>
    <header id="header">
        <div class="logo">
        <img id="header-img" alt="Logo" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"> 
        </div>
        <nav id="nav-bar"> 
            <ul>
                <li><a class="nav-link" href="#feature" >Features</a></li>
                <li><a class="nav-link" href="#howItWorks">How it Works</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form" action="http://wwww.freecodecamp.com/email-submit">
            <input type="email" id="email" placeholder="Enter your email address" required/>
            <input type="submit" id="submit" value="GET STARTED"/>
        </form>
    </section>
    <div class="container"> 
        <div id="features">
            <div class="grid">
                <div class="icon"></div>
                <div class="text"></div>
            </div>
        </div>
        <div id="howItWorks"></div>
        <div id="pricing"></div>

    </div>
</body>
</html>
