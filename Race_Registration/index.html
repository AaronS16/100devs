<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <h1>Race Registration!</h1>
    <form action=""> 
        <div>
            <label for="first" >First Name </label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name </label>
            <input type="text" id="last" name="lastname" required>
        </div>
        <p>Select a Race: </p>
            <div> 
                <input type="radio" id="funRun" name="race" value="funrun"><label for="funRun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="half" name="race" value="half"><label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" id="full" name="race" value="full"><label for="full">Full Marathon</label>
            </div>
            
        
        <div>
            <label for="email">Email</label><input type="email" id="email" required>
            <label for="password">Password</label><input type="password" required>
        </div>
        <label for="selectAge">Select Age Group</label>
        <select name="age" id="age">
            <option value="children">under 18</option>
            <option value="youngAdults">18-30</option> name=""
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
        <div> 
            <button>Register!</button>
        </div>
    
</form>
    

</body>
</html>
