<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>
<body>
<form> 
    <h1>Race Registration!</h1>
    <div>
        <label for="firstName" >First Name </label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name </label>
        <input type="text" id="lastName" required>
    </div>
    <p>Select a Race: </p>
        <input type="radio" id="funRun"><label for="funRun">Fun Run 5k</label>
        <input type="radio" id="half"><label for="half">Half Marathon</label>
        <input type="radio" id="full"><label for="full">Full Marathon</label>
    
    <div>
        <label for="email">Email</label><input type="email" id="email">
        <label for="password">Password</label><input type="password">
    </div>
    <label for="selectAge">Select Age Group</label>
    <select name="age" id="age">
        <option value="under">under 18</option>
        <option value="18-30">18-30</option>
        <option value="30-50">30-50</option>
        <option value="50+">50+</option>
    </select>
    <button>Register!</button>
</form>
    

</body>
</html>
