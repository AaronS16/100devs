<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <h1>Race Registration!</h1>
    <form action=""> 
        <div>
            <label for="first" >First Name </label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name </label>
            <input type="text" id="last" name="lastname" required>
        </div>
        <p id="raceselect">Select a Race: </p>
            <div id="racepick"> 
                <input type="radio" id="funRun" name="race" value="funrun"><label for="funRun">Fun Run 5k</label>
            </div>
            <div id="racepick">
                <input type="radio" id="half" name="race" value="half"><label for="half">Half Marathon</label>
            </div>
            <div id="racepick">
                <input type="radio" id="full" name="race" value="full"><label for="full">Full Marathon</label>
            </div>
            
        
        <div id="info">
            <label for="email" id="infoone">Email</label><input type="email" id="email" required>
            <label for="password" id="infoone">Password</label><input type="password" required>
        </div >

        <div id="agegroup">
            <label for="selectAge" id="selectAge">Select Age Group</label>
            <select name="age" id="age">
                <option value="children">under 18</option>
                <option value="youngAdults">18-30</option> name=""
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
       
        <div> 
            <button>Register!</button>
        </div>
    
</form>
    

</body>
</html>
